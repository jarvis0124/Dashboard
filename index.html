<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyDashboard</title>
</head>
<body>
    <div id="sidebar">
            <span id="dash_one">  
            <p><img src="./icons/view-dashboard.svg" alt="dashboard">Dashboard</p>
            <p><img src="./icons/home.svg" alt="profile">Profile</p>
            <p><img src="./icons/card-account-details-outline.svg" alt="messages">Messages</p>
            <p><img src="./icons/clock-time-three-outline.svg" alt="history">History</p>
            <p><img src="./icons/file-document-multiple.svg" alt="tasks">Tasks</p>
            <p><img src="./icons/account-group.svg" alt="communities">Communities</p>
        </span>
        <span id="dash_two">
            <p><img src="./icons/cog.svg" alt="settings">Settings</p>
            <p><img src="./icons/file-question-outline.svg" alt="Support">Support</p>
            <p><img src="./icons/shield-check.svg" alt="privacy">Privacy</p>
        </span>
    </div>
    <div id="header"></div>
    <div id="main"></div>
</body>
</html>
