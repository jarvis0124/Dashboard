<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyDashboard</title>
</head>
<body>
<div id="container">
    <div id="sidebar">
        <span id="dash_one">  
        <button class="dashboard"><img src="./icons/view-dashboard.svg" alt="dashboard">Dashboard</button>
        <button class="profile"><img src="./icons/home.svg" alt="profile">Profile</button>
        <button class="messages"><img src="./icons/card-account-details-outline.svg" alt="messages">Messages</button>
        <button class="history"><img src="./icons/clock-time-three-outline.svg" alt="history">History</button>
        <button class="tasks"><img src="./icons/file-document-multiple.svg" alt="tasks">Tasks</button>
        <button class="communities"><img src="./icons/account-group.svg" alt="communities">Communities</button>
    </span>
    <span id="dash_two">
        <button class="settings"><img src="./icons/cog.svg" alt="settings">Settings</button>
        <button class="support"><img src="./icons/file-question-outline.svg" alt="support">Support</button>
        <button class="privacy"><img src="./icons/shield-check.svg" alt="privacy">Privacy</button>
    </span>
</div>
<div id="header"></div>
<div id="main"></div>
</div>
</body>
</html>
